<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nostr Tools Test (CDN)</title>
</head>
<body>
  <h1>使用 CDN 的 nostr-tools</h1>
  <script type="module">
    import * as nostrTools from 'https://esm.sh/nostr-tools@2.3.0';

    const sk = nostrTools.generatePrivateKey();
    const pk = nostrTools.getPublicKey(sk);
    console.log('私鑰:', sk);
    console.log('公鑰:', pk);
  </script>
</body>
</html>
